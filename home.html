<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .puls {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 20%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            position: absolute;
            background: transparent;
            width: calc(var(--i) * 50px);
            aspect-ratio: 1;
            border-radius: 50%;
            border: 3px solid black;
            transform-style: preserve-3d;
            transform: rotateX(70deg) translateZ(50px);
            animation: animate 3s ease-in-out calc(var(--i)*0.08s) infinite;
            box-shadow: 0 0 15px rgb(124, 124, 124), inset 0 0 15px rgb(174, 8, 8);
        }

        @keyframes animate {

            0%,
            100% {
                transform: rotateX(70deg) translateZ(50px) translateY(0);
                filter: hue-rotate(0);
            }

            50% {
                transform: rotateX(70deg) translateZ(50px) translateY(-50vmin);
                filter: hue-rotate(360deg);
            }
        }

        header {
            padding: 150px;
            background-color: white;
        }
    </style>
</head>

<body>
    <header>
        <hr>giegiseng &lt &gt &#10084 &#10022 &#9824 &#9930
        <hr>
    </header>
    <section class="puls">
        <div class="container">
            <div class="circle" style="--i:0;"></div>
            <div class="circle" style="--i:1;"></div>
            <div class="circle" style="--i:2;"></div>
            <div class="circle" style="--i:3;"></div>
            <div class="circle" style="--i:4;"></div>
            <div class="circle" style="--i:5;"></div>
            <div class="circle" style="--i:6;"></div>
            <div class="circle" style="--i:7;"></div>
            <div class="circle" style="--i:8;"></div>
            <div class="circle" style="--i:9;"></div>
        </div>
    </section>
</body>


</html>
